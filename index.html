     <div class="container" id="template-areas">
        <div class="calculadora">
            
            <div id="display" class="display"><p class="content">1234</p></div>
            <div id="ce"><button>CE</button></div>
            <div id="dividido"><button > / </button></div>
            <div id="sete"><button > 7</button></div>
            <div id="oito"><button > 8</button></div>
            <div id="nove"><button > 9</button></div>
            <div id="mais"><button > +</button></div>
            <div id="quatro"><button >4</button></div>
            <div id="cinco"><button> 5</button></div>
            <div id="seis"><button > 6</button></div>
            <div id="menos"><button >-</button></div>
            <div id="um"><button > 1</button></div>
            <div id="dois"><button > 2</button></div>
            <div id="tres"><button > 3</button></div>
            <div id="X"><button >X</button></div>
            <div id="igual"><button class="content">=</button></div>

        </div>
     </div>
      
</body>
