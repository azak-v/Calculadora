     <div class="container" id="template-areas">
        <div class="calculadora">

            <div id="ce"><button>CE</button></div>
            <div id="dividido"><button id="btnDivisao"> / </button></div>
            <div id="sete"><button id="7"> 7</button></div>

            <div id="cinco"><button id="5"> 5</button></div>
            <div id="seis"><button id="6"> 6</button></div>
            <div id="menos"><button id="btnMenos">-</button></div>
            <div id="um"><button id="1"> 1</button></div>
            <div id="dois"><button id="2"> 2</button></div>
            <div id="tres"><button id="3"> 3</button></div>
            <div id="X"><button id="btnVezes">X</button></div>
            <div id="igual"><button class="content">=</button></div>

        </div>
     </div>
